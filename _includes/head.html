<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex">

  <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}?{{site.time | date: '%s%N'}}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <meta content="{{ site.title | escape }}" name="og:site_name">
  <meta content="{{ site.title | escape }}" name="og:title">
  <meta content="{{ page.url | replace:'index.html','' | absolute_url }}" name="og:url">
  <meta content="{{ site.description }}" name="og:description">
  <meta content="website" name="og:type">
  <meta content="" name="og:image">
  <meta content="summary" name="twitter:card">
  <meta content="{{ site.twitter_username }}" name="twitter:site">
  <meta content="{{ site.title }}" name="twitter:title">
  <meta content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" name="twitter:description">
  <meta content="{{ "/assets/images/placeholder.jpg" | relative_url }}" name="twitter:image">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

</head>
