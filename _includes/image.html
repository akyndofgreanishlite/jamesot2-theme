{% assign fig_class = 'fullbleed' %}
{% assign project = 'hooch' %}
{% assign img_src = 'hooch-placeholder' %}
{% assign img_ext1 = 'png' %}
{% assign img_ext2 = 'webp' %}
{% assign fig_cap = '' %}
<figure class="{{ include.fig_class }}">
  {% if project.size != 0 %}
  <img srcset="/assets/images/{{ include.project }}/{{ include.img_src }}.png 1x, /assets/images/{{ include.project }}/{{ include.img_src }}@2x.png 2x, /assets/images/{{ include.project }}/{{ include.img_src }}.webp 1x, /assets/images/{{ include.project }}/{{ include.img_src }}@2x.webp 2x" src="/assets/images/{{ include.project }}/{{ include.img_src }}.png" alt="">
  {% if fig_cap.size != 0 %}
  <figcaption><p>{{ include.fig_cap }}{{ include.img_ext1 }}</p></figcaption>
  {% endif %}
  {% endif %}
</figure>
